name: Deploy with Terraform

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'terraform/**'
      - '.github/workflows/terraform-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'terraform/**'
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Set deployment env vars
        run: echo "VERCEL_API_TOKEN=${{ secrets.VERCEL_API_TOKEN }}" >> $GITHUB_ENV

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Import existing Vercel project
        if: github.ref == 'refs/heads/main' && env.VERCEL_API_TOKEN != ''
        working-directory: terraform
        run: |
          echo "Attempting to import existing Vercel project..."
          # Check if project is already in state
          if terraform state show vercel_project.parceltrack_frontend > /dev/null 2>&1; then
            echo "✓ Project already in Terraform state, skipping import."
          else
            echo "Finding project by name: parceltrack-frontend"
            # Try to find project ID by name using Vercel API - list all projects
            PROJECT_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.VERCEL_API_TOKEN }}" \
              "https://api.vercel.com/v9/projects" \
              | jq -r '.projects[] | select(.name == "parceltrack-frontend") | .id' 2>/dev/null | head -1 || echo "")
            
            if [ -n "$PROJECT_ID" ] && [ "$PROJECT_ID" != "null" ] && [ "$PROJECT_ID" != "" ]; then
              echo "Found project ID: $PROJECT_ID"
              echo "Importing project into Terraform state..."
              if terraform import vercel_project.parceltrack_frontend "$PROJECT_ID" 2>&1; then
                echo "✓ Successfully imported project"
              else
                echo "⚠ Import failed, but continuing..."
              fi
            else
              echo "⚠ Project 'parceltrack-frontend' not found via API."
              echo "Trying known project IDs as fallback..."
              # Try known project IDs
              for FALLBACK_ID in "prj_Er9BJboNx9KdMCMfPSts7PUJJvEH" "prj_cn8sVCze03jFSGXG1y9ea5Vmwq0E"; do
                echo "Trying project ID: $FALLBACK_ID"
                if terraform import vercel_project.parceltrack_frontend "$FALLBACK_ID" 2>/dev/null; then
                  echo "✓ Successfully imported project with fallback ID"
                  break
                fi
              done
              echo "If import failed, Terraform will attempt to create/update the project."
            fi
          fi
        continue-on-error: true
        env:
          VERCEL_API_TOKEN: ${{ secrets.VERCEL_API_TOKEN }}
          TF_VAR_vercel_api_token: ${{ secrets.VERCEL_API_TOKEN }}
          TF_VAR_google_maps_api_key: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          TF_VAR_backend_api_url: ${{ secrets.BACKEND_API_URL }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_supabase_api_url: ${{ secrets.SUPABASE_API_URL }}
          TF_VAR_supabase_api_key: ${{ secrets.SUPABASE_API_KEY }}
          TF_VAR_supabase_db_host: ${{ secrets.SUPABASE_DB_HOST }}
          TF_VAR_supabase_db_password: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Terraform Plan
        if: env.VERCEL_API_TOKEN != ''
        working-directory: terraform
        run: |
          # Remove any existing plan file to ensure fresh plan
          rm -f tfplan
          terraform plan -out=tfplan -no-color
        env:
          TF_VAR_vercel_api_token: ${{ secrets.VERCEL_API_TOKEN }}
          TF_VAR_google_maps_api_key: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          TF_VAR_backend_api_url: ${{ secrets.BACKEND_API_URL }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_supabase_api_url: ${{ secrets.SUPABASE_API_URL }}
          TF_VAR_supabase_api_key: ${{ secrets.SUPABASE_API_KEY }}
          TF_VAR_supabase_db_host: ${{ secrets.SUPABASE_DB_HOST }}
          TF_VAR_supabase_db_password: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Terraform Plan Skipped
        if: env.VERCEL_API_TOKEN == ''
        run: |
          echo "⏭️  Skipping Terraform plan - GitHub secrets not configured."
          echo "Configure at: https://github.com/${{ github.repository }}/settings/secrets/actions"

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/tfplan', 'utf8');
            const comment = `## Terraform Plan\n\n\`\`\`\n${plan}\n\`\`\``;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && env.VERCEL_API_TOKEN != ''
        working-directory: terraform
        run: terraform apply -auto-approve -no-color
        env:
          TF_VAR_vercel_api_token: ${{ secrets.VERCEL_API_TOKEN }}
          TF_VAR_google_maps_api_key: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          TF_VAR_backend_api_url: ${{ secrets.BACKEND_API_URL }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_supabase_api_url: ${{ secrets.SUPABASE_API_URL }}
          TF_VAR_supabase_api_key: ${{ secrets.SUPABASE_API_KEY }}
          TF_VAR_supabase_db_host: ${{ secrets.SUPABASE_DB_HOST }}
          TF_VAR_supabase_db_password: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Get Deployment URL
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: terraform
        run: |
          echo "## ✅ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Frontend URL: $(terraform output -raw vercel_frontend_url)" >> $GITHUB_STEP_SUMMARY

      - name: Notify Deployment
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/github-script@v6
        continue-on-error: true
        with:
          script: |
            // Only notify if deployment exists in payload (deployment events)
            if (context.payload.deployment && context.payload.deployment.id) {
              github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: context.payload.deployment.id,
                state: 'success',
                description: 'Deployed with Terraform'
              });
            } else {
              console.log('No deployment in payload - skipping deployment status update');
            }
